<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background-color: #000000;
            padding: 25px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #ffffff;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 30px;
            font-weight: 500;
            font-size: 16px;
            transition: opacity 0.3s;
        }

        .navbar a:hover {
            opacity: 0.7;
        }

        /* Main content */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .login-box {
            background-color: #ffffff;
            padding: 60px 80px;
            border: 4px solid #000000;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: -10px;
            bottom: -10px;
            background-color: #000000;
            z-index: -1;
        }

        h2 {
            color: #000000;
            font-size: 36px;
            margin-bottom: 40px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        input {
            padding: 16px 20px;
            font-size: 16px;
            border: 3px solid #000000;
            background-color: #ffffff;
            font-family: 'Arial', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background-color: #f5f5f5;
        }

        input::placeholder {
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        button {
            padding: 16px 45px;
            font-size: 16px;
            border: 3px solid #000000;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            background-color: #000000;
            color: white;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ffffff;
            color: #000000;
        }

        .register-link {
            color: #000000;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: opacity 0.3s;
        }

        .register-link:hover {
            opacity: 0.7;
        }

        /* Footer */
        .footer {
            background-color: #000000;
            padding: 25px;
            color: white;
            text-align: center;
            font-size: 14px;
            border-top: 3px solid #ffffff;
        }

        .flash-message {
        padding: 12px 15px;
        margin-bottom: 15px;
        border-radius: 6px;
        font-size: 14px;
        -weight: 500;
        text-align: center;
        opacity: 1;
        transition: opacity 0.5s ease;
    }

    .flash-message.success {
        background-color: #4CAF50;
        color: white;
    }

    .flash-message.danger {
        background-color: #ff4d4d;
        color: white;
    }

    .flash-message.warning {
        background-color: #ffcc00;
        color: black;
    }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">DAILY TASK TRACKER</div>
        <div class="nav-links">
            <a href="{{ url_for('start') }}">HOME</a>
        </div>
    </div>


    <!-- Main content -->
    <div class="container">
        <div class="login-box">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <h2>Login</h2>
        
            <form method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <a href="{{ url_for('register') }}" class="register-link">Don't have an account? Register</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2025 DAILY TASK TRACKER | ALL RIGHTS RESERVED
    </div>

    <script>
        // Hide flash messages after 2 seconds
        setTimeout(() => {
            const flashes = document.querySelectorAll('.flash-message');
            flashes.forEach(flash => {
                flash.style.opacity = '0';
                setTimeout(() => flash.remove(), 500); // remove from DOM after fade
            });
        }, 4000); // 2000ms = 2 seconds
    </script>

</body>
</html>
