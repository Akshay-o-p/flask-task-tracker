<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background-color: #000000;
            padding: 25px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #ffffff;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        /* Main content */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .task-box {
            background-color: #ffffff;
            padding: 60px 80px;
            border: 4px solid #000000;
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        .task-box::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: -10px;
            bottom: -10px;
            background-color: #000000;
            z-index: -1;
        }

        h2 {
            color: #000000;
            font-size: 36px;
            margin-bottom: 40px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
            text-align: left;
            margin-top: 30px;
        }

        label {
            color: #000000;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            padding: 16px 20px;
            font-size: 16px;
            border: 3px solid #000000;
            background-color: #ffffff;
            font-family: 'Arial', sans-serif;
            transition: all 0.3s ease;
            width: 100%;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input:focus, textarea:focus {
            outline: none;
            background-color: #f5f5f5;
        }

        input::placeholder, textarea::placeholder {
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        button {
            padding: 16px 45px;
            font-size: 16px;
            border: 3px solid #000000;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            background-color: #000000;
            color: white;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #ffffff;
            color: #000000;
        }

        .back-link {
            color: #000000;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: opacity 0.3s;
            display: inline-block;
            margin-top: 20px;
        }

        .back-link:hover {
            opacity: 0.7;
        }

        /* Footer */
        .footer {
            background-color: #000000;
            padding: 25px;
            color: white;
            text-align: center;
            font-size: 14px;
            border-top: 3px solid #ffffff;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 20px 25px;
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .logo { 
                font-size: 20px; 
            }
            .nav-links { 
                gap: 15px; 
            }
            .nav-links a { 
                font-size: 14px; 
            }

            .container { 
                padding: 25px 15px; 
            }
            .task-box { 
                padding: 40px 40px; 
                border: 3px solid #000000;
             }
            .task-box::before { 
                top: 8px; left: 8px;
                right: -8px; 
                bottom: -8px;
             }
            h2 { 
                font-size: 28px; 
                margin-bottom: 30px; 
                letter-spacing: 1px; 
            }
            label { 
                font-size: 13px; 
                letter-spacing: 0.5px; 
            }
            input, textarea { 
                padding: 12px 15px; 
                font-size: 14px; 
                border: 2px solid #000000; 
            }
            button {
                 padding: 12px 30px; 
                 font-size: 14px; 
                 border: 2px solid #000000; 
                }
            .back-link {
                 font-size: 13px; 
                }
            .footer {
                 padding: 20px 15px; 
                 font-size: 12px; 
                }
        }

        @media (max-width: 480px) {
            .navbar { 
                padding: 15px 15px; 
            }
            .logo { 
                font-size: 18px; 
                letter-spacing: 0px; 
            }
            .nav-links a {
                 font-size: 12px; 
                }
            .container {
                 padding: 15px 12px; 
                }
            .task-box {
                 padding: 30px 20px; 
                 border: 2px solid #000000; 
                }
            .task-box::before { 
                top: 5px; left: 5px; 
                right: -5px; bottom: -5px; 
            }
            h2 { 
                font-size: 22px; 
                margin-bottom: 25px; 
            }
            label {
                 font-size: 12px; 
                }
            input, textarea { 
                padding: 10px 12px; 
                font-size: 13px; 
                border: 2px solid #000000; 
            }
            button {
                 padding: 10px 20px; 
                 font-size: 13px; 
                 border: 2px solid #000000; 
                }
            .back-link {
                 font-size: 12px;
                 }
        }

        
        .flash-message {
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .flash-message.success {
            background-color: #4CAF50;
            color: white;
        }

        .flash-message.danger {
            background-color: #ff4d4d;
            color: white;
        }

        .flash-message.warning {
            background-color: #ffcc00;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">DAILY TASK TRACKER</div>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">HOME</a>
        </div>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="container">
        <div class="task-box">
            <h2>Add New Task</h2>

            <form method="POST" action="/add_task">
                <label>Task Title</label>
                <input type="text" name="task_text" placeholder="Enter task title" >

                <label>Task Description</label>
                <textarea name="description" placeholder="Enter task description"></textarea>

                <button type="submit">Add Task</button>
            </form>

            <a href="{{ url_for('home') }}" class="back-link">Back to Tasks</a>
        </div>
    </div>
    
    <div class="footer">  
        Â© 2025 DAILY TASK TRACKER | ALL RIGHTS RESERVED
    </div>

    <script>
        // Hide flash messages after 2 seconds
        setTimeout(() => {
            const flashes = document.querySelectorAll('.flash-message');
            flashes.forEach(flash => {
                flash.style.opacity = '0';
                setTimeout(() => flash.remove(), 500); // remove from DOM after fade
            });
        }, 4000); // 4000ms = 4 seconds
    </script>
</body>
</html>
